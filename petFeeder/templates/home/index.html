{% extends "base.html" %}
{% load static %}
{% block custom_scripts %}
<script type="text/javascript">
var interval =0;
function onstart(){
interval = setInterval ( "loadDoc()", 100 );
}
function loadDoc() {
  var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if (Math.random() >.5)
            {
                var feed = this.responseText;
                console.log(feed == 1);
                if (feed==1){
                    document.getElementById('myImage').src ="{% static "images/yes.jpg" %}";
                document.getElementById("button").style.display='block';
                }
                else if (feed ==0){
                    document.getElementById('myImage').src ="{% static "images/no.jpg" %}";
                }
            }else{
            }
                  }
                    };
    xhttp.open("GET", "assets/feed.txt", true);
    xhttp.send();

                           }
window.onload=function(){
      document.getElementById("button").style.display='none';
onstart()
}
</script>
{% endblock custom_scripts %}
{% block content %}
<div id="picture">
<img id="myImage" src="{% static "images/no.jpg" %}">
<p id = "feed"></p>
<input type="button" id="button" value="Feed ME"/>
</div>
{% endblock content %}
